<style>
    @media (min-width: 1025px) {
        .h-custom {
        height: 100vh !important;
        }
        }
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
        }
        .card-registration .select-arrow {
        top: 13px;
        }
        
        .gradient-custom-2 {
        /* fallback for old browsers */
        background: #a1c4fd;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1))
        }
        
        .bg-indigo {
        background-color: #4835d4;
        }
        @media (min-width: 992px) {
        .card-registration-2 .bg-indigo {
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        }
        }
        @media (max-width: 991px) {
        .card-registration-2 .bg-indigo {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        }
        }
</style>



<section class="vh-100 bg-image" style="background-color: #4835d4;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">

                    {%if form.errors%}
                    <div class="alert alert-primary" role="alert">
                        {{ form.errors }}
                    </div>
                    {%endif%}

                    {% if created %}
                    <div class="alert alert-success" role="alert">
                        Hackathon created successfully!
                    </div>
                    {% endif %}

                <h2 class="text-uppercase text-center mb-5">Hackathon Creation</h2>

                <form method="POST" enctype="multipart/form-data" accept-charset="UTF-8">

                    {% csrf_token %}

                    <div class="form-outline mb-4">
                    <input type="text" class='form-control form-control-lg' name="title">
                    <label class="form-label" for="form3Example1cg">Title</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" name="description">
                    <label class="form-label" for="form3Example3cg">Description</label>
                    </div>
                    
                    
                    <div class="form-outline mb-4">
                    <label class="form-label" for="bgimg">Background Image</label><br>
                    <input type="file" src="" alt="" class="" name="bgimg"><br>     
                    </div>

                    <div class="form-outline mb-4">
                    <label class="form-label" for="hkimg">Hackathon Image</label><br>
                    <input type="file" src="" alt="" class="" name="hkimg">
                    </div>

                    <div class="form-outline mb-4">
                    <p class="form-label" style="padding-top: 5px;">Start Date</p>
                    <input type="date" name="startdate" id="" class="form-control form-control-lg">
                    </div>

                    <div class="form-outline mb-4">
                    <p class="form-label" style="padding-top: 5px;">End Date</p>
                    <input type="date" name="enddate" id="" class="form-control form-control-lg">
                    </div>

                    <div class="form-outline mb-4">
                    <p class="form-label" style="padding-top: 5px;">Type</p>
                    <select class="form-control form-control-lg" name="type">
                        <option value="File">File</option>
                        <option value="Image">Image</option>
                        <option value="Link">Link</option>
                    </select>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="number" class="form-control form-control-lg" name="reward">
                    <label class="form-label" for="form3Example3cg">Reward</label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-success btn-lg gradient-custom-4 text-body">
                    </div>

                </form>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
